{% extends 'corgiapp/base.html' %}
{% load static %}

{% block body_block %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.btn btn-outline-primary {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.btn btn-outline-secondary {
  width: auto;
  padding:10 px 18px;
  background-color: #f44336;
}


.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.profile {
  width: 40%;
  border-radius: 50%;
}

.jumbotron {
  padding: 16px;
}

span.pword {
  float: right;
  padding-top: 16px;
}


@media screen and (max-width: 300px) {
  span.pword {
     display: block;
     float: none;
  }
  .cbutton {
     width: 100%;
  }
}
</style>
<div class="jumbotron">
  {% if registered %}
    <h1>Thanks For Registering!</h1>
  {% else %}
    <h1>Register Here!</h1>
    <h3>Fill out the form:</h3>
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p }}
      <div class="container" style="background-color: white;">
        <button type="button" class="btn btn-outline-primary"><a href="https://www.google.com/">Cancel</button>
        <button type="button" class="btn btn-outline-secondary"><a href="#">Register</a></button>
        <span class="pword"> <a href="#">Forgot Password?</a></span>
      </div>

    </form>
  {% endif %}
  </div>
{% endblock %}
