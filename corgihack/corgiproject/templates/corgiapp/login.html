<!DOCTYPE html>
{% extends "corgiapp/base.html" %}
  {% block body_block %}
  <style>
  body {font-family: Arial, Helvetica, sans-serif;}

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  #login {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

#login:hover {
    opacity: 0.8;
  }

  .cbutton {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }


  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
  }

  img.profile {
    width: 40%;
    border-radius: 50%;
  }

  .container {
    padding: 16px;
  }

  span.password {
    float: right;
    padding-top: 16px;
  }


  @media screen and (max-width: 300px) {
    span.password {
       display: block;
       float: none;
    }
    .cbutton {
       width: 100%;
    }
  }
  </style>
  <div class="jumbotron">
    <h1>Log Into Your Pup Care Account</h1>
    <form action="{% url 'corgiapp:user_login' %}" method="post">
      {% csrf_token %}
      <label for="username">Username: </label>
      <input type="text" name="username" placeholder="Enter username">

      <label for="password">Password: </label>
      <input type="password" name="password">

      <input id="login" type="submit" name="" value="Login">
    </form>

  </div>
  {% endblock %}
